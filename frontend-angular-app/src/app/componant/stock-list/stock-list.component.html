<div class="col-md-10 ibox">
  <div class="ibox-head">
    <div class="ibox-title">Stock List</div>
  </div>
  <div class="ibox-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Current Price</th>
        <th scope="col">Last updated</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stock of stocks">
        <td title="Id: {{ stock.id }}">{{ stock.name }}</td>
        <td>{{ stock.currentPrice }}</td>
        <td>{{ stock.lastUpdatedMoment }}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
